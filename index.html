<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="js/react.development.js"></script>
    <script src="js/react-dom.development.js"></script>
    <script src="js/babel.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Country</th>
          <th>Confirmed</th>
          <th>Death</th>
          <th>Recovered</th>
          <th>A ctive</th>
        </tr>
      </thead>
      <tbody id="root"></tbody>
    </table>



    <script type="text/babel">
      const data=[
      {country: "Italy", confirmed:"3474", death:"472", recovered:"2812", active:"190"},
      { country: "Brazil",confirmed: "21376",death:"556",recovered:"14806", active:"6014"},
      { country: "Russia",confirmed: "2930", death:"21",recovered:"2254",active:"655"},
      { country: "Mexico",confirmed: "4382",death:"279",recovered:"3731",active:"372"},
      { country: "Japan", confirmed: "2831", death:"36",recovered:"917",active:"1878"},
      { country: "Brazil",confirmed: "65916",death:"1654",recovered:"58825",active:"5437"},
      { country: "Canada",confirmed: "11430",death:"208", recovered:"10097",active:"1125"},
      { country: "Russia",confirmed: "9809", death:"85",recovered:"7952",active:"1772"},
      { country: "Russia",confirmed: "1672", death:"7",recovered:"1329",active:"336"},
      { country: "Brazil",confirmed: "37964",death:"599",recovered:"26002",active:"11363"},
      ];

      function Covid(props){
          return(
              <tr>
                  <td>{props.country}</td>
                  <td>{props.confirmed}</td>
                  <td>{props.death}</td>
                  <td>{props.recovered}</td>
                  <td>{props.active}</td>
              </tr>
          );
      };
      let covidTracker=data.map((i, index)=> {
        return  <Covid key={index}
          country={i.country}
          confirmed={i.confirmed}
          death={i.death}
          recovered={i.recovered}
          active={i.active}
          />
        });

      ReactDOM.render(
          <React.StrictMode>
              {covidTracker}
          </React.StrictMode>,
          document.getElementById("root"));
    </script>
  </body>
</html>
